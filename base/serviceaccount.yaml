apiVersion: v1
kind: ServiceAccount
metadata:
  name: incident-analysis-sa
  namespace: incident-analysis
  labels:
    app.kubernetes.io/name: incident-analysis-agent
    app.kubernetes.io/component: shared
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: incident-analysis-role
  namespace: incident-analysis
  labels:
    app.kubernetes.io/name: incident-analysis-agent
    app.kubernetes.io/component: rbac
rules:
# Allow reading configmaps and secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
# Allow reading pod information for health checks
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
# Allow reading services for internal communication
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: incident-analysis-rolebinding
  namespace: incident-analysis
  labels:
    app.kubernetes.io/name: incident-analysis-agent
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: incident-analysis-sa
  namespace: incident-analysis
roleRef:
  kind: Role
  name: incident-analysis-role
  apiGroup: rbac.authorization.k8s.io