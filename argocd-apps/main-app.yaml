apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: incident-analysis-main-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: incident-analysis-agent
    app.kubernetes.io/component: main-app
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/incident-analysis-agent
    targetRevision: main
    path: apps/main-app
  
  destination:
    server: https://kubernetes.default.svc
    namespace: incident-analysis
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas