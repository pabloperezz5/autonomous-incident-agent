# SecretStore for AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: incident-analysis
  labels:
    app.kubernetes.io/name: incident-analysis-agent
    app.kubernetes.io/component: external-secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        # Use IAM Role for Service Account (IRSA) - ExternalSecrets Operator SA
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets-system

---
# ExternalSecret for Anthropic API Key
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: anthropic-external-secret
  namespace: incident-analysis
  labels:
    app.kubernetes.io/name: incident-analysis-agent
    app.kubernetes.io/component: external-secrets
spec:
  refreshInterval: 1h  # Refresh secret every hour
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  
  target:
    name: anthropic-secret
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: incident-analysis-agent
          app.kubernetes.io/component: main-app
  
  data:
  - secretKey: api_key
    remoteRef:
      key: incident-analysis/anthropic  # AWS Secrets Manager secret name
      property: api_key                 # JSON key within the secret

