apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: incident-analysis-ingress
  namespace: incident-analysis
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: incident-analysis-alb
    
    # SSL/TLS configuration
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/your-cert-id
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '10'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # Load balancer attributes
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      routing.http2.enabled=true
    
    # Security
    alb.ingress.kubernetes.io/security-groups: sg-xxxxxxxxx
    
    # Tags for AWS resources
    alb.ingress.kubernetes.io/tags: |
      Environment=prod,
      Project=incident-analysis,
      ManagedBy=kubernetes
spec:
  rules:
  - host: incident-analysis.your-domain.com
    http:
      paths:
      # Main webhook endpoint for OpsGenie
      - path: /webhook
        pathType: Prefix
        backend:
          service:
            name: main-app-service
            port:
              number: 8000
      
      # Health check endpoint
      - path: /health
        pathType: Exact
        backend:
          service:
            name: main-app-service
            port:
              number: 8000
      
      # Default path - redirect to health
      - path: /
        pathType: Exact
        backend:
          service:
            name: main-app-service
            port:
              number: 8000
  
  tls:
  - hosts:
    - incident-analysis.your-domain.com